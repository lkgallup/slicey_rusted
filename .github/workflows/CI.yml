name: Rust
on:
  pull_request:
    branches: main
  release:
    types: published
env:
  CARGO_TERM_COLOR: always
jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
